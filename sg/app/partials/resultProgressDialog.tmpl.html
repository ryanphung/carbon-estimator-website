<md-dialog ng-cloak>
  <md-dialog-content style="max-width:600px;">
    <div class="md-dialog-content">
      <h2 class="md-title">Done!</h2>
      <p>We're calculating your results now, and we'll
          show you how you compare to other people.</p>
      <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-linear md-mode="determinate" value="{{progress}}"></md-progress-linear>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
